<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hỗ trợ</title>
    <link rel="stylesheet" href="css/cuoiky.css">
    <link rel="stylesheet" href="css/support.css">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <script src="bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>
    <script src="bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="fontawesome-free-6.1.1-web/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="css/support.css">
    <link rel="stylesheet" href="css/rebonsive.css">
</head>
<body>
<!--BODY-->
<div class="support_body">
    <div class="inside_support_body row">
        <div class="img_support_site col-lg-4 col-md-12 col-sm-12 col-12">
        </div>
        <div class="form_support col-lg-8 col-md-12 col-sm-12 col-12">
            <h3 class="support_body_name">Hỗ trợ khách hàng</h3>
            <div class="form_support">
                <form action="/action_page.php" class="needs-validation " novalidate>
                    <div class="mb-3 mt-3 form1">
                        <label for="uname" class="form-label">Họ và Tên</label>
                        <input type="text" class="form-control form_dienthongtin" id="uname" placeholder="Nhập vào đây" name="uname" required>
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback">Thông tin không hợp lệ.</div>
                    </div>
                    <div class="mb-3 form1">
                        <label for="pwd" class="form-label">Email</label>
                        <input type="email" class="form-control form_dienthongtin" id="pwd" placeholder="Nhập vào đây" name="pswd" required>
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback">Thông tin không hợp lệ.</div>
                    </div>
                    <div class="mb-3 form1">
                        <label class="form-label" for="myCheck">Số điện thoại</label>
                        <input class="form-control form_dienthongtin" type="number" id="myCheck" placeholder="Nhập vào đây" name="remember" required>
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback">Thông tin không hợp lệ.</div>
                    </div>
                    <div class="mb-3 form1">
                        <label class="form-label" for="tinnhan">Tin nhắn</label>
                        <textarea class="form-control form_dienthongtin" id="tinnhan" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-dark nut_gui_form_support">Gửi</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!---->

</body>
<script src="js/cuoikyjs.js"></script>
<script src="js/support.js"></script>
</html>
